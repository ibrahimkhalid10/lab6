<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>List of Courses</h1>
    <ul>
        {% for course in courses %}
        <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    
    <h2>Add a Course</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Course</button>
    </form>

    <p><a href="{% url 'students' %}">Add Student</a></p>
</body>
</html>
