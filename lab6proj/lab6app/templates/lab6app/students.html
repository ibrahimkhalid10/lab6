<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.name }}</li>
        {% endfor %}
    </ul>
    
    <h2>Add a Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Student</button>
    </form>

    <p><a href="{% url 'courses' %}">Add Course</a></p>
</body>
</html>
